{% extends 'base.html' %}
{% block content %}
    <div class="min-h-screen bg-gradient-to-br from-emerald-50 via-green-50 to-teal-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center mb-6 pt-16">
          <div class="w-24 h-24 bg-gradient-to-br from-emerald-400 to-green-500 rounded-3xl shadow-2xl shadow-yellow-500/30 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-14 w-14 text-white">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                </svg>

          </div>
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-emerald-800">
          تایید کد
        </h2>
        <p class="mt-3 text-center text-base text-gray-600">
          کد ارسال شده به شماره موبایل خود را وارد کنید
        </p>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-10 px-6 shadow-2xl shadow-yellow-500/10 sm:rounded-2xl sm:px-12 border border-yellow-100">
          <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-2">
              <label for="code" class="block text-sm font-semibold text-gray-700 text-right">
                کد تایید
              </label>
              <input type="text" name="code" id="code" maxlength="5" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-right">
            </div>
            <button type="submit" class="w-full py-4 rounded-xl shadow-lg text-white font-semibold bg-gradient-to-br from-emerald-400 to-green-500 hover:bg-green-900 hover:cursor-pointer focus:ring-4 focus:ring-yellow-300">
              تایید
            </button>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
