{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-emerald-50 via-green-50 to-teal-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8 pt-28">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <!-- لوگو -->
    <div class="flex justify-center mb-6">
      <div class="w-24 h-24 bg-gradient-to-br from-emerald-400 to-green-500 rounded-3xl shadow-2xl shadow-emerald-500/30 flex items-center justify-center transform hover:scale-105 transition-transform duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c.825 0 1.5-.675 1.5-1.5S12.825 8 12 8s-1.5.675-1.5 1.5S11.175 11 12 11zM12 13c-1.65 0-3 .675-3 1.5v.75h6v-.75c0-.825-1.35-1.5-3-1.5z" />
        </svg>
      </div>
    </div>

    <h2 class="mt-6 text-center text-3xl font-extrabold text-emerald-800 tracking-tight">
      تکمیل ثبت نام
    </h2>
    <p class="mt-3 text-center text-base text-gray-600">
      لطفاً اطلاعات خود را وارد کنید
    </p>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-10 px-6 shadow-2xl shadow-emerald-500/10 sm:rounded-2xl sm:px-12 border border-emerald-100">
      <form method="post" class="space-y-6">
        {% csrf_token %}

        <!-- نام کامل -->
        <div class="space-y-2">
          <label for="full_name" class="block text-sm font-semibold text-gray-700 text-right">
            نام کامل
          </label>
          <div class="relative">
            <input type="text" name="full_name" id="full_name" required
              class="w-full px-4 py-4 pr-12 bg-gray-50 border-2 border-gray-200 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-right transition-all duration-200 hover:border-emerald-300"
              placeholder="نام و نام خانوادگی" dir="rtl">
            <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
          </div>
        </div>

        <!-- شماره موبایل تأیید شده -->
        <div class="space-y-1">
          <label for="phone_number" class="block text-sm font-semibold text-gray-700 text-right">
            شماره موبایل تأیید شده
          </label>
          <input type="text" name="phone_number" id="phone_number" value="{{ request.session.phone_number }}" readonly
            class="w-full px-4 py-4 pr-12 bg-gray-100 border-2 border-gray-200 rounded-xl text-gray-500 cursor-not-allowed text-right">
          <p class="text-xs text-emerald-600 text-right mt-1">شماره شما با موفقیت تأیید شد</p>
        </div>

        <!-- ایمیل -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-semibold text-gray-700 text-right">
            آدرس ایمیل
          </label>
          <div class="relative">
            <input type="email" name="email" id="email" required
              class="w-full px-4 py-4 pr-12 bg-gray-50 border-2 border-gray-200 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-right transition-all duration-200 hover:border-emerald-300"
              placeholder="example@domain.com" dir="rtl">
            <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
          </div>
          {% if form.email.errors %}
          <p class="text-sm text-red-600 mt-1">{{ form.email.errors.0 }}</p>
          {% endif %}
        </div>

        <!-- رمز عبور -->
        <div class="space-y-2">
          <label for="password1" class="block text-sm font-semibold text-gray-700 text-right">
            رمز عبور
          </label>
          <div class="relative">
            <input type="password" name="password1" id="password1" required
              class="w-full px-4 py-4 pr-12 bg-gray-50 border-2 border-gray-200 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-right transition-all duration-200 hover:border-emerald-300"
              placeholder="حداقل ۸ کاراکتر" dir="rtl">
            <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
          </div>
        </div>

        <!-- تکرار رمز عبور -->
        <div class="space-y-2">
          <label for="password2" class="block text-sm font-semibold text-gray-700 text-right">
            تکرار رمز عبور
          </label>
          <div class="relative">
            <input type="password" name="password2" id="password2" required
              class="w-full px-4 py-4 pr-12 bg-gray-50 border-2 border-gray-200 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-right transition-all duration-200 hover:border-emerald-300"
              placeholder="تکرار رمز عبور" dir="rtl">
            <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            </div>
          </div>
          {% if form.non_field_errors %}
          <p class="text-sm text-red-600 mt-1">{{ form.non_field_errors.0 }}</p>
          {% endif %}
        </div>

        <!-- دکمه -->
        <div class="pt-2">
          <button type="submit"
            class="w-full hover:cursor-pointer flex items-center justify-center gap-2 py-4 px-6 border border-transparent rounded-xl shadow-lg text-base font-semibold text-white bg-gradient-to-r from-emerald-500 to-green-600 hover:from-emerald-600 hover:to-green-700 focus:outline-none focus:ring-4 focus:ring-emerald-300 transform hover:scale-[1.02] transition-all duration-300">
            تکمیل ثبت نام
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
