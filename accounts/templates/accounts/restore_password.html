{% extends 'base.html' %}
{% block content %}
    <div class="min-h-screen bg-gradient-to-br from-emerald-50 via-green-50 to-teal-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center mb-6 pt-16">
          <div class="w-24 h-24 bg-gradient-to-br from-emerald-400 to-green-500 rounded-3xl shadow-2xl shadow-emerald-500/30 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-14 w-14 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 8h18M9 12h6m-9 4h12" />
            </svg>
          </div>
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-emerald-800">
          بازیابی رمز عبور
        </h2>
        <p class="mt-3 text-center text-base text-gray-600">
          لطفاً شماره موبایل خود را وارد کنید
        </p>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-10 px-6 shadow-2xl shadow-emerald-500/10 sm:rounded-2xl sm:px-12 border border-emerald-100">
          <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-2">
              <label for="{{ form.phone_number.id_for_label }}" class="block text-sm font-semibold text-gray-700 text-right">
                {{ form.phone_number.label }}
              </label>
              {{ form.phone_number }}
              {% if form.phone_number.errors %}
                <p class="mt-2 text-sm text-red-600">{{ form.phone_number.errors.0 }}</p>
              {% endif %}
            </div>
            <button type="submit" class="w-full py-4 rounded-xl shadow-lg text-white font-semibold bg-gradient-to-r from-emerald-500 to-green-600 hover:from-emerald-600 hover:to-green-700 focus:ring-4 hover:cursor-pointer focus:ring-emerald-300">
              ارسال کد
            </button>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
