<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>پرداخت موفق</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md text-center">
        <div class="text-green-500 text-6xl mb-4">✅</div>
        <h1 class="text-2xl font-bold text-gray-800 mb-6">پرداخت با موفقیت انجام شد</h1>
        <div class="space-y-3 text-right">
            <p class="text-gray-700"><span class="font-semibold">شماره سفارش:</span> {{ order.id }}</p>
            <p class="text-gray-700"><span class="font-semibold">مبلغ پرداختی:</span> {{ order.get_total_price }} تومان</p>
            <p class="text-gray-700"><span class="font-semibold">کد پیگیری زرین‌پال:</span> {{ ref_id }}</p>
            <p class="text-gray-700"><span class="font-semibold">کد پیگیری سفارش شما:</span> {{ tracking_code }}</p>
        </div>
        <a href="/"
           class="mt-6 inline-block bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-6 rounded-lg transition">
            بازگشت به صفحه اصلی
        </a>
    </div>
</body>
</html>
